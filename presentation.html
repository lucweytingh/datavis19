<!DOCTYPE html>

<html>
  <head>
    <title>Food prices - datavis19</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="chartkick.js"></script>


    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="section full dark-bg">
      <div class="text-center">
        <h1 class="white title" style="margin-top: 80px; margin-bottom: 10px">title</h1>
        <p class="white">Some small introduction. But where did the chess pieces really go?</p>
      </div>

      <div class="chart-wrapper" id="total_rows">
        <div style="width: 100%; height: 40px" class="header"></div>
        <div class="chart-container" style="width: 100%; height: auto; position: relative"></div>
      </div>
    </div>

    <div class="section white-bg padded">
      <div class="text-center">
        <h1 class="title" style="margin-bottom: 10px">Onze data</h1>
        <p>Een dataset met 800k rijen van huppeldepup</p>
      </div>

      <div class="flex-center">
        <div class="card">
          <table class="table table-striped table-bordered table-fat no-margin">
            <tr>
              <td>Aantal landen</td><td>70</td>
            </tr>
            <tr>
              <td>Aantal markten</td><td>1505</td>
            </tr>
            <tr>
              <td>Aantal producten</td><td>148</td>
            </tr>
            <tr>
              <td>Span jaren</td><td>1992-2017</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="section full">
      <iframe src="rows.html" class="bokeh-iframe"></iframe>
    </div>

    <script src="presentation.js"></script>
  </body>
</html>
